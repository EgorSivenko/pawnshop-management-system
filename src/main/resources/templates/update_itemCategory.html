<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand disabled" href="#">Pawnshop Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pawnbrokers}">Pawnbrokers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items}">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/itemCategories}">Item Categories</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class = "container">
        <div class = "col-lg-6 container justify-content-center card">
            <h1 class = "text-center">Update Item Category</h1>
            <div class = "card-body">
                <form th:action = "@{/itemCategories/{itemCategoryId}(itemCategoryId=${itemCategory.itemCategoryId})}" th:object = "${itemCategory}" method = "POST">
                    <div class = "form-group">
                        <label>Item Category Name</label>
                        <input type = "text" name = "itemCategory-name" required = "required" pattern = "[A-Za-z]{2,50}" th:field = "*{itemCategoryName}" class = "form-control" placeholder = "Category name">
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
