<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>

<div class="container">
    <h1>Pawnbrokers List</h1>

    <div class="col-lg-6">
        <a th:href="@{pawnbrokers/add}" class="btn btn-outline-primary mb-3">Add Pawnbroker</a>
    </div>

    <!-- Display error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Birthdate</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Address</th>
            <th>Specializations</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="pawnbroker : ${pawnbrokers}">
            <td th:text="${pawnbroker.pawnbrokerId}"></td>
            <td th:text="${pawnbroker.firstName}"></td>
            <td th:text="${pawnbroker.lastName}"></td>
            <td th:text="${pawnbroker.birthdate}"></td>
            <td th:text="${pawnbroker.contactNumber}"></td>
            <td th:text="${pawnbroker.email}"></td>
            <td th:text="${pawnbroker.address}"></td>
            <td>
                <div th:each="specialization : ${pawnbroker.specializations}">
                    <div th:text="${specialization.itemCategoryName}"></div>
                </div>
            </td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/pawnbrokers/edit/{pawnbrokerId}(pawnbrokerId=${pawnbroker.pawnbrokerId})}"
                       class="btn btn-info">Update</a>
                    <a th:href="@{/pawnbrokers/{pawnbrokerId}(pawnbrokerId=${pawnbroker.pawnbrokerId})}"
                       class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
