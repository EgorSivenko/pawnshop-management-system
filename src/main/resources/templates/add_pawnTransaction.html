<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand disabled" href="#">Pawnshop Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/customers}">Customers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pawnbrokers}">Pawnbrokers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/items}">Items</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/itemCategories}">Item Categories</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/repayments}">Repayments</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/paymentMethods}">Payment Methods</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/pawnTransactions}">Pawn Transactions</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>

    <div class = "container">
        <div class = "col-lg-6 container justify-content-center card">
            <h2 class = "text-center">Add New Pawn Transaction</h2>
            <div class = "card-body">
                <form th:action = "@{/pawnTransactions}" th:object = "${pawnTransaction}" method = "POST">
                    <div class = "form-group">
                        <label>Customer ID</label>
                        <input type = "text" name = "customer-id" required = "required" th:field = "*{customerId}" class = "form-control" placeholder = "Customer ID">
                    </div>

                    <div class = "form-group">
                        <label>Item ID</label>
                        <input type = "text" name = "item-id" required = "required" th:field = "*{itemId}" class = "form-control" placeholder = "Item ID">
                    </div>

                    <div class = "form-group">
                        <label>Pawnbroker ID</label>
                        <input type = "text" name = "pawnbroker-id" required = "required" th:field = "*{pawnbrokerId}" class = "form-control" placeholder = "Pawnbroker ID">
                    </div>

                    <div class = "form-group">
                        <label>Pawn Amount</label>
                        <input type = "number" min = "0" step=".01" name = "pawnAmount" required = "required" th:field = "*{pawnAmount}" class = "form-control" placeholder = "Pawn Amount">
                    </div>

                    <div class = "form-group">
                        <label>Interest Rate</label>
                        <input type = "number" min = "10" max = "100" name = "interestRate" required = "required" th:field = "*{interestRate}" class = "form-control" placeholder = "Interest Rate">
                    </div>

                    <div class = "form-group">
                        <label>Monthly Period</label>
                        <input type = "number" min = "1" max = "10" name = "monthlyPeriod" required = "required" th:field = "*{monthlyPeriod}" class = "form-control" placeholder = "Monthly Period">
                    </div>

                    <div class = "box-footer">
                        <button type = "submit" class = "btn btn-primary">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
