<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>

<div class="container">
    <h1>Payment Methods List</h1>

    <div class="col-lg-6">
        <a th:href="@{paymentMethods/add}" class="btn btn-outline-primary mb-3">Add Payment Method</a>
    </div>

    <!-- Display error message -->
    <div th:if="${error}" class="alert alert-danger" role="alert">
        <span th:text="${error}"></span>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="paymentMethod : ${paymentMethods}">
            <td th:text="${paymentMethod.paymentMethodId}"></td>
            <td th:text="${paymentMethod.paymentMethodName}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/paymentMethods/edit/{paymentMethodId}(paymentMethodId=${paymentMethod.paymentMethodId})}"
                       class="btn btn-info">Update</a>
                    <a th:href="@{/paymentMethods/{paymentMethodId}(paymentMethodId=${paymentMethod.paymentMethodId})}"
                       class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
