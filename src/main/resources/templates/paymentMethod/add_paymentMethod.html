<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>
<br>

<div class="container">
    <div class="col-lg-6 container justify-content-center card">
        <h2 class="text-center">Add New Payment Method</h2>
        <div class="card-body">
            <form th:action="@{/paymentMethods}" th:object="${paymentMethod}" method="POST">
                <!-- Display error message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <label>Payment Method Name</label>
                    <input type="text" name="paymentMethod-name" required="required" pattern="[A-Z a-z]{2,50}"
                           th:field="*{paymentMethodName}" class="form-control" placeholder="Method name">
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
