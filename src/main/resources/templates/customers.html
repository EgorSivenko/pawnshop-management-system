<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand disabled" href="#">Pawnshop Management System</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/customers}">Customers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pawnbrokers}">Pawnbrokers</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/items}">Items</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/itemCategories}">Item Categories</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/repayments}">Repayments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/paymentMethods}">Payment Methods</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/pawnTransactions}">Pawn Transactions</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1>Customers List</h1>

    <div class="col-lg-6">
        <a th:href="@{customers/add}" class="btn btn-outline-primary mb-3">Add Customer</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Contact Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="customer : ${customers}">
            <td th:text="${customer.customerId}"></td>
            <td th:text="${customer.firstName}"></td>
            <td th:text="${customer.lastName}"></td>
            <td th:text="${customer.contactNumber}"></td>
            <td th:text="${customer.email}"></td>
            <td>
                <div class="btn-group">
                    <a th:href="@{/customers/edit/{customerId}(customerId=${customer.customerId})}"
                       class="btn btn-info">Update</a>
                    <a th:href="@{/customers/{customerId}(customerId=${customer.customerId})}"
                       class="btn btn-danger">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
