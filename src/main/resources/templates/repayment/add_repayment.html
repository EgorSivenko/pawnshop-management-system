<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>
<br>

<div class="container">
    <div class="col-lg-6 container justify-content-center card">
        <h2 class="text-center">Add New Repayment</h2>
        <div class="card-body">
            <form th:action="@{/repayments}" th:object="${repayment}" method="POST">
                <!-- Display error message -->
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <span th:text="${error}"></span>
                </div>

                <div class="form-group">
                    <label>Transaction ID</label>
                    <input type="number" min="1" name="transaction-id" required="required" th:field="*{transactionId}"
                           class="form-control" placeholder="Transaction ID">
                </div>

                <div class="form-group">
                    <label>Payment Method</label>
                    <select name="payment-method-id" required="required" th:field="*{paymentMethodId}" class="form-control">
                        <option th:each="paymentMethod : ${paymentMethods}" th:value="${paymentMethod.paymentMethodId}"
                                th:text="${paymentMethod.paymentMethodName}"></option>
                    </select>
                </div>

                <div class="box-footer">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
