<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Pawnshop Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/topnav :: navbar}"></div>

<div class="container">
    <h1>Repayments List</h1>

    <div class="col-lg-6">
        <a th:href="@{repayments/add}" class="btn btn-outline-primary mb-3">Add Repayment</a>
    </div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Transaction ID</th>
            <th>Payment Method</th>
            <th>Repayment Date</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="repayment : ${repayments}">
            <td th:text="${repayment.repaymentId}"></td>
            <td>
                <a th:href="@{/pawnTransactions?id={transactionId}(transactionId=${repayment.transactionId})}">
                    <span th:text="${repayment.transactionId}"></span>
                </a>
            </td>
            <td>
                <span th:each="paymentMethod : ${paymentMethods}" th:if="${paymentMethod.paymentMethodId == repayment.paymentMethodId}" th:text="${paymentMethod.paymentMethodName}"></span>
            </td>
            <td th:text="${repayment.repaymentDate}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
